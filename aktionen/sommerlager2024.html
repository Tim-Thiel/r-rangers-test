<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommerlager 2024 – R-Rangers</title>

    <!-- JSZip einbinden -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="../js/script.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #d88b00;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        a.download-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #d88b00;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 5px;
        }

        a.download-btn:hover {
            background-color: #b87500;
        }
    </style>
</head>

<body>

<h1>Sommerlager 2024</h1>

<button onclick="downloadSelected()">Ausgewählte Bilder herunterladen</button>

<div class="gallery">
    <div class="item">
        <img src="../bilder/sommerlager2024/bild1.jpg" alt="Bild 1">
        <label><input type="checkbox" value="../bilder/sommerlager2024/bild1.jpg"> auswählen</label>
        <br>
        <a href="../bilder/sommerlager2024/bild1.jpg" download class="download-btn">Download</a>
    </div>

    <div class="item">
        <img src="../bilder/sommerlager2024/bild2.jpg" alt="Bild 2">
        <label><input type="checkbox" value="../bilder/sommerlager2024/bild2.jpg"> auswählen</label>
        <br>
        <a href="../bilder/sommerlager2024/bild2.jpg" download class="download-btn">Download</a>
    </div>

    <div class="item">
        <img src="../bilder/sommerlager2024/bild3.jpg" alt="Bild 3">
        <label><input type="checkbox" value="../bilder/sommerlager2024/bild3.jpg"> auswählen</label>
        <br>
        <a href="../bilder/sommerlager2024/bild3.jpg" download class="download-btn">Download</a>
    </div>

    <!-- Weitere Bilder hier nach dem gleichen Muster -->
</div>

</body>
</html>
