<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Rangers – Aktionen</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0055aa;
            margin-bottom: 40px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .preview-container img {
            width: 100%;
            border-radius: 8px;
        }

        .preview-container h3 {
            text-align: center;
            margin-top: 8px;
        }

        .preview-container a {
            text-decoration: none;
            color: inherit;
        }

        /* Passwort-Overlay */
        #password-overlay {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.9);
            color:white;
            display:none;
            flex-direction: column;
            justify-content:center;
            align-items:center;
            z-index:9999;
        }

        #pw-input {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            width: 200px;
            text-align: center;
        }

        #pw-btn {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>R-Rangers – Aktionen</h1>

    <!-- PREVIEW GRID -->
    <div class="preview-grid">
        <div id="unlimited2025-preview" class="preview-container"></div>
        <div id="pfingstcamp2023-preview" class="preview-container"></div>
        <!-- weitere Aktionen -->
    </div>

    <!-- PASSWORT OVERLAY -->
    <div id="password-overlay">
        <h2>Passwort erforderlich</h2>
        <input type="password" id="pw-input" placeholder="Passwort eingeben">
        <button id="pw-btn" onclick="checkPassword()">Öffnen</button>
    </div>

    <script src="js/index.js" defer></script>
</body>
</html>
