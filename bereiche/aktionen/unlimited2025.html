<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R-Rangers – Unlimited 2025</title>

<link rel="stylesheet" href="../../css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="../../js/auth.js"></script>
<script src="../../js/nav.js" defer></script>
<script src="../../js/script.js" defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body data-action="unlimited2025">

<h1>Unlimited 2025</h1>

<button onclick="downloadSelected()">Ausgewählte Bilder herunterladen</button>
<div id="gallery" class="gallery"></div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox hidden">
    <span class="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-nav">
        <span class="lightbox-prev">&#10094;</span>
        <span class="lightbox-next">&#10095;</span>
    </div>
</div>
<button id="scrollToTopBtn" aria-label="Nach oben scrollen" title="Nach oben scrollen" style="display:none;">
    <i class="fas fa-arrow-up"></i>  </button>
    
    <div id="downloadModal" class="modal-overlay hidden">
    <div class="modal-content">
        <span class="modal-close" onclick="closeDownloadModal()">&times;</span>
        <h3>Wichtiger Download-Hinweis!</h3>
        
        <p>
            <span style="font-size: 1.2rem; display: block; margin-bottom: 10px;">⚠️ **Achtung: Nur für private Nutzung!**</span>
        </p>
        
        <p>
            Die Bilder dürfen **nicht veröffentlicht** oder an Dritte weitergegeben werden.
        </p>
        
        <p>
            Bestätige die Einhaltung dieser Regelung mit "Download starten".
        </p>
        
        <button id="startDownloadBtn" class="download-btn">Download starten</button>
    </div>
</div>
</body>
</html>
