<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R-Rangers – Start</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #0055aa;
        margin-bottom: 40px;
    }

    .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .menu-card {
        background: #f3f7ff;
        padding: 20px;
        border-radius: 18px;
        border: 2px solid #0055aa;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .menu-card:hover {
        transform: scale(1.03);
        background: #d8e8ff;
    }

    .menu-card h2 {
        margin-top: 10px;
        color: #003c7a;
    }

    /* Passwort Overlay */
    #password-overlay {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.9);
        color:white;
        display:none;
        flex-direction: column;
        justify-content:center;
        align-items:center;
        z-index:9999;
        gap:15px;
    }

    #pw-input {
        padding:10px 15px;
        font-size:18px;
        border-radius: 12px;
        border:none;
        width:250px;
        text-align:center;
    }

    .pw-btn {
        padding:10px 20px;
        font-size:16px;
        border-radius:12px;
        border:none;
        cursor:pointer;
        margin-top:5px;
    }

    #pw-open {
        background:#0055aa;
        color:white;
    }

    #pw-open:hover {
        background:#003f7f;
    }

    #pw-back {
        background:#666;
        color:white;
    }

    #pw-back:hover {
        background:#444;
    }

    /* Button Container */
    .pw-buttons {
        display:flex;
        gap:10px;
        margin-top:10px;
    }
</style>
</head>

<body>
    <h1>Willkommen bei den Ranger</h1>

    <div class="menu">
        <div class="menu-card" onclick="openPassword('bereiche/aktionen.html')">
            <h2>Aktionen & Camps</h2>
        </div>

        <div class="menu-card" onclick="openPassword('bereiche/team.html')">
            <h2>Team / Forscher</h2>
        </div>

        <div class="menu-card" onclick="openPassword('bereiche/privat.html')">
            <h2>Private Bilder</h2>
        </div>
    </div>

   <!-- PASSWORT OVERLAY -->
<div id="password-overlay">
    <h2>Passwort erforderlich</h2>
    <input type="password" id="pw-input" placeholder="Passwort eingeben">
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button id="pw-open" class="pw-btn">Öffnen</button>
        <button id="pw-back" class="pw-btn">Zurück</button>
    </div>
</div>



    <script src="js/index.js" defer></script>
</body>
</html>
