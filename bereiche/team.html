<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R-Rangers - Rennmäuse</title>
<script src="../js/nav.js" defer></script>

<style>
    body { font-family: Arial; max-width:1000px; margin:auto; padding:20px; }
    h1 { text-align:center; color:#0055aa; margin-bottom:30px; }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .card {
        background: #f3f7ff;
        padding: 15px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
        border: 2px solid #0055aa;
    }

    .card:hover {
        transform: scale(1.03);
        background: #d8e8ff;
    }

    .card img {
        width:100%;
        border-radius:8px;
    }

    .card h3 {
        text-align:center;
        margin-top:10px;
    }
</style>
</head>

<body>
    <h1>Rennmäuse</h1>

    <div class="grid">

        <div class="card" onclick="location.href='team/forscher2024.html'">
            <img src="img/forscher2024/thumb.jpg">
            <h3>Forscher 2024</h3>
        </div>

        <div class="card" onclick="location.href='team/ranger2025.html'">
            <img src="img/ranger2025/thumb.jpg">
            <h3>Team Ranger 2025</h3>
        </div>

    </div>
</body>
</html>
