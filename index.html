<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Rangers – Startseite</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0055aa;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #f3f7ff;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid #0055aa;
            transition: 0.2s;
        }

        .card:hover {
            background: #d8e8ff;
            transform: scale(1.03);
        }

        /* Passwort Overlay */
        #password-overlay {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.85);
            display:none;
            flex-direction: column;
            justify-content:center;
            align-items:center;
            z-index:9999;
            color:white;
            gap:15px;
        }

        #pw-input {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            width: 250px;
            text-align: center;
        }

        #pw-btn, #pw-back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

        #pw-btn {
            background-color: #0055aa;
            color: white;
        }

        #pw-back-btn {
            background-color: #888;
            color: white;
        }

        #pw-btn:hover { background-color: #003f7f; }
        #pw-back-btn:hover { background-color: #555; }
    </style>
</head>

<body>
    <h1>R-Rangers – Kategorien</h1>

    <div class="grid">
        <div class="card" onclick="openPassword('team.html')">
            <h2>Team / Forscher</h2>
        </div>

        <div class="card" onclick="openPassword('aktionen.html')">
            <h2>Aktionen & Camps</h2>
        </div>

        <div class="card" onclick="openPassword('privat.html')">
            <h2>Private Bilder</h2>
        </div>
    </div>

    <!-- Passwort Overlay -->
    <div id="password-overlay">
        <h2>Passwort erforderlich</h2>
        <input type="password" id="pw-input" placeholder="Passwort eingeben">
        <div style="display:flex; gap:10px;">
            <button id="pw-btn">Öffnen</button>
            <button id="pw-back-btn">Zurück</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
